<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
</head>
<body>
    <div class="form">
        <table border="1">
            <caption>用户信息</caption>
            <tr>
                <td>用户名</td>
                <td><input type="text" name="uname"></td>
            </tr>
            <tr>
                <td>学号</td>
                <td><input type="text" number="unumber"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" password="upassword"></td>
            </tr>

            <tr >
                <td colspan="2" align="center"><input type="submit" class="botton" onclick="submit()"></td>
            </tr>
        </table>        
    </div>

</body>
</html>
<style>
    .botton{
        margin-right: 10px;
        border-radius: 15%;
        border-width: 1px;
    }

    table{
        width: 300px;
        height: 250px;
    }

    .form{
        width: 300px;
        height: 300px;
        margin: auto;
        position: absolute;
        top:0;
        right:0;
        bottom:0;
        left:0;
    }
</style>

<script>
    const uname = document.querySelector('[name=uname]')
    const unumber = document.querySelector('[number=unumber]')
    const upassword = document.querySelector('[password=upassword]')

    function submit(){
        if (uname.value === '') {  
            alert("请输入用户名")
        }    
        else if(unumber.value === ''){
            alert("请输入学号")
        }
        else if(upassword.value === ''){
            alert("请输入密码")
        }
        else{
            localStorage.setItem('name', uname.value)
            localStorage.setItem('number', unumber.value)
            localStorage.setItem('password', upassword.value)
            location.href= './login.html'            
        }
    }
    

</script>
